<div class="container">

  <h1>Veterinários Laudistas</h1>

  <mat-grid-list cols="12" gutterSize="30px" rowHeight="100px">

    <mat-grid-tile [colspan]="6" [rowspan]="1">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João Rossi" #input>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="6" [rowspan]="1">
      <div class="d-flex justify-content-right w-100">
        <button mat-raised-button color="primary" routerLink="create">Novo Laudista</button>
      </div>
    </mat-grid-tile>

  </mat-grid-list>
  

  

    

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element"> 
              <a routerLink="update/{{ element.id }}">
                <i class="material-icons edit">edit</i>
              </a>  
              <a routerLink="delete/{{ element.id }}">
                <i class="material-icons delete">delete</i>
              </a> 
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>    
</div>
