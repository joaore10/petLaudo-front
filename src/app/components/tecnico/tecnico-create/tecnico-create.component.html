<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">
            Cadastrar Laudista
        </h1>
        <img class="fullWidth" src="assets/img/logo_login2.svg" alt="Pet Laudo">

    
        <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.nome" name="nome" [formControl]="nome" required matInput placeholder="Ex. Fulano de Tal" maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="tecnico.email" name="email" [formControl]="email" required matInput placeholder="Ex. fulano@email.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" required type="password" matInput placeholder="Ex. 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button [disabled]="!validaCampos()" (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullWidth">By João Ré</p>
</div>
