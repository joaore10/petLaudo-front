<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">
            Deletar Laudista
        </h1>
        <img class="fullWidth" src="assets/img/logo_login.svg" alt="Pet Laudo">

        <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.nome" name="nome" matInput [disabled]="true">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="tecnico.email" name="email" matInput [disabled]="true">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullWidth">By João Ré</p>
</div>
