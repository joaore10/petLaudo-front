<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="full-width">
                Criando Laudo
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-laudo">
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Selecione o Chamado</mat-label>
                            <mat-select  [(ngModel)]="laudo.chamadoId" name="chamadoId" [formControl]="chamadoId" (selectionChange)="selectChamado(laudo.chamadoId)" required>
                                <mat-option *ngFor="let chamado of chamados"  value="{{ chamado.id }}" >
                                {{chamado.nomePaciente}} - {{chamado.nomeClinica}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Abertura</mat-label>
                            <input [disabled]="true" [(ngModel)]="chamado.dataAbertura" name="dataAbertura" matInput >
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
