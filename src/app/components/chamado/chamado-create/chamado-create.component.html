<section id="create-chamado">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <form enctype="multipart/form-data">
          <div class="form-content mat-elevation-z8">
            <div class="row">
              <div class="col-sm-12">
                <h1 class="full-width">Criando Chamado</h1>
              </div>
            </div>
  
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Nome do Paciente</mat-label>
                  <input [(ngModel)]="chamado.nomePaciente" name="nomePaciente" [formControl]="nomePaciente" required
                    matInput placeholder="Ex. Thor.." maxlength="50">
                </mat-form-field>
              </div>
  
              <div class="col-sm-6">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Responsável do paciente</mat-label>
                  <input [(ngModel)]="chamado.responsavelPaciente" name="responsavelPaciente"
                    [formControl]="responsavelPaciente" required matInput placeholder="Ex. Maria Helena.." maxlength="50">
                </mat-form-field>
              </div>
            </div>
  
            <div class="row">
              <div class="col-sm-4">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Data de Nascimento</mat-label>
                  <input [(ngModel)]="chamado.dataNascimento" name="dataNascimento"  [matDatepicker]="picker2" [formControl]="dataNascimento"  required matInput >
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2 ></mat-datepicker>
                </mat-form-field>
              </div>
  
              <div class="col-sm-4">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Data do estudo</mat-label>
                  <input [(ngModel)]="chamado.dataEstudo" name="dataEstudo"  [formControl]="dataEstudo" [matDatepicker]="picker1" required matInput>
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
              </div>
  
              <div class="col-sm-4">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Idade</mat-label>
                  <input type="number" [(ngModel)]="chamado.idade" name="idade" [formControl]="idade" pattern="[0-9]*" required matInput
                    placeholder="Ex. 5, 10..">
                </mat-form-field>
              </div>
  
            </div>
            <div class="row">
              <div class="col-sm-4">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Gênero</mat-label>
                  <mat-select [(ngModel)]="chamado.sexo" name="sexo" [formControl]="sexo" required>
                    <mat-option value="Macho">Macho</mat-option>
                    <mat-option value="Fêmea">Fêmea</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
  
              <div class="col-sm-4">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Raça</mat-label>
                  <input [(ngModel)]="chamado.raca" name="raca" [formControl]="raca" required matInput
                    placeholder="Ex. Pitbull, Vira-lata.." maxlength="50">
                </mat-form-field>
              </div>
  
              <div class="col-sm-4">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Espécie</mat-label>
                  <input [(ngModel)]="chamado.especie" name="especie" [formControl]="especie" required matInput
                    placeholder="Ex. Cachorro, Gato, Papagaio.." maxlength="50">
                </mat-form-field>
              </div>
            </div>
            
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Médico requerente</mat-label>
                  <input [(ngModel)]="chamado.medicoRequerente" name="medicoRequerente" [formControl]="medicoRequerente"
                    required matInput placeholder="Ex. Dr. Rossi, Dra. Maria Helena.." maxlength="50">
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>CRMV</mat-label>
                  <input [(ngModel)]="chamado.crmv" name="crmv" [formControl]="crmv" required matInput
                    placeholder="Ex. 12.345" maxlength="10">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Região do Exame</mat-label>
                  <input [(ngModel)]="chamado.regiaoExame" name="regiaoExame" [formControl]="regiaoExame" required
                    matInput placeholder="Ex. Abdômen, Tórax.." maxlength="50">
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Selecione uma prioridade</mat-label>
                  <mat-select [(ngModel)]="chamado.prioridade" name="prioridade" [formControl]="prioridade" required >
                    <mat-option value=0 >BAIXA</mat-option>
                    <mat-option value=1>MÉDIA</mat-option>
                    <mat-option value=2>ALTA</mat-option>
                  </mat-select>
              </mat-form-field>
              </div>
            </div>
  
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="w-100" appearance="legacy">
                  <mat-label>Observações</mat-label>
                  <textarea [(ngModel)]="chamado.observacoes" name="observacoes" [formControl]="observacoes" required matInput placeholder="Ex. Detalhe o que aconteceu com o paciênte..."></textarea>
                </mat-form-field>
              </div>
            </div>
  
            <div class="row">
              <div class="col-sm-12 text-left">
                <button type="button" mat-raised-button (click)="fileInput.click()">Adicionar Imagem</button>
                <input hidden (change)="onFileChange($event)" #fileInput multiple type="file" accept="image/*">
                <span class="file-name" *ngFor="let imagem of imagens"><br>
                  {{imagem.name}} 
                  <button mat-icon-button color="warn" aria-label="icon" (click)="deletaImagem(imagem, imagens)">
                    <mat-icon>cancel</mat-icon>
                  </button>
                </span>
               
              </div>
            </div>
  
            <div class="row">
              <div class="col-sm-12 text-right">
                <button (click)="create()" [disabled]="!validaCampos()" class="mr-2"  mat-raised-button color="primary">Enviar solicitação</button>
                <button routerLink="../"  mat-stroked-button color="warn">Voltar</button>
              </div>
            </div>
  
  
            <div class="row">
              <div class="col-sm-12">
                <p class="full-width">
                  Desenvolvido por João Ré
                </p>
              </div>
            </div>
  
          </div>
        </form>
        
      </div>
    </div>
  </div>
</section>
