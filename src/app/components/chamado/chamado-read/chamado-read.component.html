<section id="create-chamado">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <form enctype="multipart/form-data">
          <div class="form-content mat-elevation-z8">
            <div class="row">
              <div class="col-sm-12">
                <h1 class="full-width">Visualizar Chamado {{chamado.id}}</h1>
              </div>
            </div>
  
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Nome do Paciente</mat-label>
                  <input matInput [(ngModel)]="chamado.nomePaciente" name="nomePaciente" [disabled]="true">
                </mat-form-field>
              </div>
  
              <div class="col-sm-6">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Responsável do paciente</mat-label>
                  <input matInput [(ngModel)]="chamado.responsavelPaciente" name="responsavelPaciente" [disabled]="true">
                </mat-form-field>
              </div>
            </div>
  
            <div class="row">
              <div class="col-sm-4">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Data de Nascimento</mat-label>
                  <input matInput [(ngModel)]="chamado.dataNascimento" name="dataNascimento"  [disabled]="true">
                </mat-form-field>
              </div>
  
              <div class="col-sm-4">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Data do estudo</mat-label>
                  <input matInput [(ngModel)]="chamado.dataEstudo" name="dataEstudo"  [disabled]="true">
                </mat-form-field>
              </div>
  
              <div class="col-sm-4">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Idade</mat-label>
                  <input matInput type="number" [(ngModel)]="chamado.idade" name="idade" [disabled]="true">
                </mat-form-field>
              </div>
  
            </div>
            <div class="row">
              <div class="col-sm-4">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Gênero</mat-label>
                  <select matNativeControl  [disabled]="true" [(ngModel)]="chamado.sexo" name="sexo">
                    <option>{{ chamado.sexo }}</option>
                  </select>
                </mat-form-field>
              </div>
  
              <div class="col-sm-4">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Raça</mat-label>
                  <input matInput [(ngModel)]="chamado.raca" name="raca" [disabled]="true">
                </mat-form-field>
              </div>
  
              <div class="col-sm-4">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Espécie</mat-label>
                  <input matInput [(ngModel)]="chamado.especie" name="especie" [disabled]="true">
                </mat-form-field>
              </div>
            </div>
            
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Médico requerente</mat-label>
                  <input matInput [(ngModel)]="chamado.medicoRequerente" name="medicoRequerente" [disabled]="true">
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>CRMV</mat-label>
                  <input matInput [(ngModel)]="chamado.crmv" name="crmv" [disabled]="true">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Região do Exame</mat-label>
                  <input matInput [(ngModel)]="chamado.regiaoExame" name="regiaoExame" [disabled]="true">
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Selecione uma prioridade</mat-label>
                  <select matNativeControl [(ngModel)]="chamado.prioridade" name="prioridade" [disabled]="true" >
                    <option>{{chamado.prioridade}}</option>
                  </select>
              </mat-form-field>
              </div>
            </div>
  
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="w-100" appearance="legacy">
                  <mat-label>Observações</mat-label>
                  <textarea matInput [(ngModel)]="chamado.observacoes" name="observacoes" [disabled]="true"></textarea>
                </mat-form-field>
              </div>
            </div>
  
            <div class="row mt-3" *ngIf="chamado.imagens && chamado.imagens.length > 0">
              <div class="col-sm-12">
                  <div class="w-100 text-center">
                      <h2>Imagens já enviadas</h2>
                  </div>
              </div>
              <div class="col-sm-3" *ngFor="let img of chamado.imagens">
                  <mat-card class="card">
                      <img mat-card-image src="{{img}}" alt="Foto do laudo">
                      <mat-card-actions>
                        <button mat-raised-button  color="primary">Ampliar</button>
                      </mat-card-actions>
                    </mat-card>
              </div>
            </div>
  
            <div class="row">
              <div class="col-sm-12 text-right">
                <button routerLink="../../"  mat-stroked-button color="warn">Voltar</button>
              </div>
            </div>
  
  
            <div class="row">
              <div class="col-sm-12">
                <p class="full-width">
                  Desenvolvido por João Ré
                </p>
              </div>
            </div>
  
          </div>
        </form>
        
      </div>
    </div>
  </div>
</section>
