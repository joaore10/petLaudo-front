<div class="container-custom mat-elevation-z8">
    <h1 class="full-width">Leitura de Chamado</h1>
    <img class="full-width" src="assets/img/side-image.svg" alt="petLaudo-front">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Titulo do Chamado</mat-label>
          <input [disabled]="true" [(ngModel)]="chamado.titulo" name="titulo"  matInput >
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="chamado.status" name="status" [(value)]="chamado.status"  >
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="chamado.prioridade" name="prioridade" >
              <mat-option value="0" >BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <select matNativeControl  [disabled]="true" [(ngModel)]="chamado.nomeCliente" name="cliente" >
              <option>{{ chamado.nomeCliente }}</option>
            </select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um tecnico</mat-label>
            <select matNativeControl  [disabled]="true" [(ngModel)]="chamado.nomeTecnico" name="tecnico" >
              <option>{{ chamado.nomeTecnico }}</option>
            </select>
        </mat-form-field>
    </div>
      
    <form class="form">      
        <mat-form-field class="full-width descricao" appearance="outline">
          <mat-label>Deixe uma observacoes</mat-label>
          <textarea [disabled]="true" [(ngModel)]="chamado.observacoes" name="observacoes" matInput></textarea>
        </mat-form-field>
    </form>

    <button routerLink="../../" class="full-width" mat-stroked-button color="warn">Retornar</button>
      

    <p class="full-width">
        Desenvolvido por Jão Ré
    </p>
</div>
